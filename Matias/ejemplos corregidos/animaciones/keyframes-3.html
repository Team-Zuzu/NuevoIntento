<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: relative;  
            animation-name: example;
            animation-duration: 4s;
            animation-delay: 1s;
            background-color: red;
            animation-iteration-count: infinite;
        }

        @keyframes example {
            0% {
                left: 0px;
                top: 0px;
                background-color: red;
            }

            25% {
                left: 200px;
                top: 0px;
                background-color: yellow;
            }

            50% {
                left: 200px;
                top: 200px;
                background-color: blue;
            }

            75% {
                left: 0px;
                top: 200px;
                background-color: green;
            }

            100% {
                left: 0px;
                top: 0px;
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
