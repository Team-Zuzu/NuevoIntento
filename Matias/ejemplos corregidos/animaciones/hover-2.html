<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			div {
				width: 100px;
				height: 100px;
				background: red;
				transition: 3s;
			}

			div:hover {
				width: 300px;
			}

			a {
				padding: 2px;
				border: 1px solid #aaa;
				color: blue;
				background-color: rgb(71, 112, 74);
                /* transition: duración, delay, "ritmo" */
				transition: 2s 1s ease-in-out;
                /* transition-timing-function: 
                ease-in: arranca más lento
                ease-out: termina más lento
                ease-in-out: arranca y termina más lento
                cubic-bezier() -> para una mayor personalización de la animación */
			}

			a:hover {
				padding: 18px 24px;
				border: 4px solid #888;
				color: green;
				background-color: #c3fabc;
			}
		</style>
		<title>Transiciones</title>
	</head>

	<body>
		<div>Esto es una transición...</div>
		<a href="">Enlace con transición</a>
	</body>
</html>
