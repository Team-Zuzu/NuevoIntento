<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista desordenada</title>
</head>

<body>
<h1>Lista desordenada</h1>
<!-- Esta es la semantica correcta de un menú. Los menú horizontales también tienen esta semantica pero se ponen horzontales mediante CCS -->
<nav>
    <ul>
        <li><a href="post-1">Post 1</a></li>
        <li><a href="post-2">Post 2</a></li>
        <li><a href="post-3">Post 3</a></li>
        <li><a href="post-4">Post 4</a></li>
        <li><a href="post-5">Post 5</a></li>
    </ul>
</nav>
<ul>
    <!-- li -> list item -->
    <li>Pan</li>
    <li>Huevos</li>
    <li>Leche</li>
</ul>    
</body>

</html>
