<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input checkbox</title>
</head>
<!-- 
    checkbox -> Permite seleccionar varias opciones de una lista de opciones relacionadas
 -->
<body>
    <h1>Elementos seleccionables</h1>
    <form>
        <h2>Lenguajes que conoces</h2>
        <label>
            <input type="checkbox" name="lenguajes" value="html" checked>
            HTML
        </label>
        <label>
            <input type="checkbox" name="lenguajes" value="ccs">
            CCS
        </label>
        <label>
            <input type="checkbox" name="lenguajes" value="javascript">
            JavaScript
        </label>
    </form>
</body>
</html>
