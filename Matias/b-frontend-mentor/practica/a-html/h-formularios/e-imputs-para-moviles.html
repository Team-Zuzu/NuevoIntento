<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs para moviles</title>
</head>
<!-- 
    search -> Se utiliza para las barras de búsqueda
    tel -> Se utiliza para introducir numeros telefonicos
    email -> Se utiliza para introducir un mes
    password -> Se utiliza para contraseñas
    url -> Se utiliza para introducir URLs
 -->
<body>
    <form>
        <label>search<input type="search"></label>
        <label>tel<input type="tel"></label>
        <label>email<input type="email"></label>
        <label>password<input type="password"></label>
        <label>url<input type="url"></label>
    </form>
</body>
</html>
