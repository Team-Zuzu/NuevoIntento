<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<!-- 
    Básicamente un Iframe es tomar una web y meterla dentro de la nuestra. 

    Probablemente nunca tengamos que escribir un Iframe sino copiarlo y pegarlo desde otra página.

        Páginas que nos pueden proporcionar Iframes: 
            Facebook
            Youtube
            Instagram
            Spotify

    El problema de los Iframes es que, a la hora de carga de página y tratamiento de recursos, implica muchisimo mas tiempo de carga (son pesados). 

    No es buena idea abusar de los Iframes porque van a ralentizar MUCHO la carga de nuestro sitio web.

    ATRIBUTOS: 
        Los atributos básicos de los Iframes son width, height y src
 -->
<body>
    <h1>Contenido enbebido</h1>
    <h2>Iframes</h2>

    <h3>Un Iframe normal</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vz4z0RLcAyk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h3>Link básico de un Iframe</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vz4z0RLcAyk"></iframe>
</body>
</html>
