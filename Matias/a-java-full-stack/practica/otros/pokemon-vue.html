<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./pokemon-vue.css">
    <title>Pokemon Vue</title>
</head>

<body>
    <h1>Pokemon</h1>

    <section id="pokemon">
        <button type="button" class="btn btn-primary btn-lg" v-on:click="botonAnterior()">&#60;--</button>
        <article id="zona-de-cartas">
            <div class="card" v-for="tarjeta in tarjetas">
                <img :src="tarjeta.imagen" class="card-img-top" :alt="tarjeta.nombre">
                <div class="card-body">
                    <p class="card-title h6">{{tarjeta.nombre}}</p>
                </div>
            </div>
        </article>
        <button type="button" class="btn btn-primary btn-lg" v-on:click="botonSiguiente()">--&#62;</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./pokemon-vue.js"></script>
</body>

</html>
