<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: no-repeat center url("./assets/undefined\ -\ Imgur.jpg");
        }
        main {
            text-align: center;
        }
        input{
            margin-bottom: 16px;
        }
    </style>
    <title>Actividad obligatoria</title>
</head>

<body>
    <main>
        <h1>Acceso al sistema</h1>
        <label for="dni">DNI</label>
        <input type="number" id="dni" name="dni" maxlength="8" minlength="8" required>
        <br>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
        <br>
        <input type="submit" value="Enviar">
    </main>
</body>

</html>
