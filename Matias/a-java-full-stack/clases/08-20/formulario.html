<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f2286c6e60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="boton">Inicio</a>
            <a href="#" class="boton">Registro</a>
            <a href="#" class="boton">Locales</a>
        </nav>
        <h1>La Cocina de Juan</h1>
    </header>
    <main>
        <form action="./show_data.html">

            <label for="firstname">Nombre</label>
            <input type="text" id="firstname" name="firstname" required>
            <br>

            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname" required>
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>

            <!-- En esta sección creo que no tendría que estar value -->
            Preferencias: <br>
            <input type="checkbox" id="vegetariano" name="vegetariano" value="1">
            <label for="vegetariano">Vegetariano</label>
            <br>

            <input type="checkbox" id="vegano" name="vegano" value="2">
            <label for="vegano">Vegano</label>
            <br>

            <input type="checkbox" id="celiaco" name="celiaco" value="3">
            <label for="celiaco">Celiaco</label>
            <br>

            <input type="checkbox" id="diabetico" name="diabetico" value="4">
            <label for="diabetico">Diabetico</label>
            <br>

            Gustos: <br>
            <input type="radio" name="dulce" id="dulce">Dulce <br>
            <input type="radio" name="salado" id="salado">Salado <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </form>
    </main>
    <footer>
        <nav>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-twitter fa-3x"></i>
            </a>
            <a href="https://twitter.com/" target="_blank">
                <i class="fab fa-facebook-square fa-3x"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram-square fa-3x"></i>
            </a>
        </nav>
    </footer>
</body>

</html>
