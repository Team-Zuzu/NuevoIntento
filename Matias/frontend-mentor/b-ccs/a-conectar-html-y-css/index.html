        Dar estilos como atributos dentro de etiquetas ES UNA MUY MALA PRÁCTICA
        @import url() -> Otra forma de linkear un CSS a un HTML pero genera ciertos problemas ya que la carga del CSS no se sincroniza con la del HTML.
