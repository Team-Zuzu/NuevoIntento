<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos comunes</title>

    <!-- Esto es CCS -->
    <style>
        .parrafo-1{
            color:red
        }
    </style>
</head>
<!-- 
    Video: 01:51:19

    Algunos atributos globales que están disponibles para la mayoría de etiquetas en HTML

    class = Este artículo se usa para dar estilos a travez de CSS

    id = Es un identificador único que se utiliza para seleccionar el elemento de JS (javascript) y para hacer navegación a travez de anclas

    title = Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece. Aparece el mensaje en un tooltip

    data-* = Es un atributo que nos permite guardar algún valor en la etiqueta HTML 
 -->
<body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo-2">Identificador a través de un ID</p>
    <p title="Este es un ejemplo del atributo title">Título con tooltip</p>
    <p id="parrafo-4" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

    <!-- Esto es JS -->
    <script>
        const parrafo2 = document.getElementById('parrafo-2')
        console.log(parrafo2.textContent)

        const parrafo4 = document.getElementById('parrafo-4')
        console.log(parrafo4.dataset.ejemplo)
    </script>
</body>


</html>
