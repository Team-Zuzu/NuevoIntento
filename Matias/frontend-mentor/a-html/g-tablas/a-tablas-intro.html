<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion</title>
</head>
<!-- 
    Las tablas en HTML sirven para mostrar contenido tabulado. 
    La estructura básica de una tabla se compone de:

    table -> Etiqueta encierra una tabla
    tr -> table row, etiqueta que construye una fila
    td ->table data, etiqueta que construye una celda

    truco: el número de celdas dentro de un td establecerá el número de columnas de la table. 
 -->
<body>
    <h1>Introducción</h1>
    <p>Leer el comentario</p>
</body>
</html>
