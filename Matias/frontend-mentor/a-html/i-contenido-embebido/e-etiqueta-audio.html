<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta audio</title>
</head>
<!-- 
    ATRIBUTOS:
        controls -> El navegador genera un reproductor para el audio. 
        autoplay -> La canción se reproduce automaticamente al cargar la página. Los navegadores actuales generalmente bloquean los autoplay :S
        muted -> Silencia el audio, así no se bloquea el autoplay. Esto es lo que hace Instagram, por eso los videos se reproducen sin sonido a menos que el usuario haga click en ellos. 
        loop -> Si el audio termina, vuelve a reproducirse desde el principio
 -->
<body>
    <h1>Contenido embebido</h1>
    <h2>Audio</h2>
    <audio src="/i-contenido-embebido/assets/audio/Use Your Fist And Not Your Mouth.mp3" controls autoplay></audio>
</body>
</html>
