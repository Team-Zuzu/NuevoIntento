<!-- 
    Rutas absolutas:
        Tienen un protocolo, http o https y son unicas en la red.
        Se suelen utilizar para rutas externas.

    Rutas relativas:
        Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto.

        No usan protocolo.

        Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.

        Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queramos salir.

    Atributos de los enlaces: 
        target: define donde se abrirá el recurso solicitado. Por norma general, siempre que usemos rutas absolutas usaremos el valor "_blank" (lo abre en una nueva pestaña). También existe "_self", que carga la página en la misma ventana, pero comercialmente no es recomendable. _self es el valor por defecto.

        download: Atributo booleano, sirve para descargar el recurso solicitado. IMPORTANTE: el recurso debe estar en el mismo servidor.
 -->

<body>
    <h1>Ruta absoluta</h1>
    <a href="https://google.com" target="_blank">Ir a Google</a>
    <h1>Ruta relativa</h1>
    <a href="/d-links/b-relativos-y-absolutos/relativos/b-relativos.html">Ir a relativos</a>
    <h1>Descargar fotito de Zoe</h1>
    <a href="/d-links/assets/images/zoe.jpg" download>Descargar</a>
</body>
</html>
