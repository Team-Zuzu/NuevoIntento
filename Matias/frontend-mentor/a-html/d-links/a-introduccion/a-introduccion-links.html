    Links: Conocidos también como Enlaces. Su objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos objeter. 

    También tienen el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos.
 -->
