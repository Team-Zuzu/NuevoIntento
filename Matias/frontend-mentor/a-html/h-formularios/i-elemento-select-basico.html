<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento select básico</title>
</head>
<!-- 
    select -> Crea una lista de opciones donde podemos seleccionar una o varias opciones
 -->
<body>
    <h1>Elementos seleccionables</h1>
    <form>
        <!-- si a select se le agrega multiple permite seleccionar mas de una opción (manteniendo ctrl) -->
        <select name="lenguajes">
            <option value="html">HTML</option>
            <option value="ccs">CCS</option>
            <option value="javascript">JavaScript</option>
        </select>
    </form>
</body>
</html>
