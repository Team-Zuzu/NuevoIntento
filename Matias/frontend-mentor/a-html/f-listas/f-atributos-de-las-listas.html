<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de las listas</title>
</head>
<!-- 
    Atributos de las listas

    ol -> 
    type: Estilo de numeración (1, A, a, I, i).
    start:Inicio de la secuencia (un número)

    ul -> 
    type: Estilo de los items (disc, square, circle)
 -->
<body>
    <h1>Atributos en las listas</h1>
    <ul type="square">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <ol type="I" start="3">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
</body>
</html>
